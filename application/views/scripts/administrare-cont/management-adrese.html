<p class="blue-box">
    Adrese inserate:
    <a href="javascript://" class="action inner-action add" rel="add-address">Adauga</a>
</p>

<form action="/administrare-cont/management-adrese" class="do-not-attach-observers">
    {foreach from=$addresses item=address}
    <table cellspacing="0" cellpadding="5" border="0" width="100%" class="table-border">
        <tbody>
            <tr>
                <td align="center" width="50" valign="middle" rowspan="4">
                    <input type="radio" value="{$address.id}" name="adresa">
                </td>
                <td align="left" width="90">Adresa:</td>
                <td align="left">{$address.adresa}</td>
            </tr>
            <tr>
                <td align="left" width="90">Localitate:</td>
                <td align="left">{$address.oras}</td>
            </tr>
            <tr>
                <td align="left" width="90">Judeţ / Sector: </td>
                <td align="left">{$address.judet}</td>
            </tr>
            <tr>
                <td align="left" width="90">Cod poştal: </td>
                <td align="left">{$address.cod_postal}</td>
            </tr>
        </tbody>
    </table>
    {foreachelse}
    <div class="table-header2" align="center" style="padding: 20px;">
        <img height="17" width="17" src="/img/icons/info_little.png" class="valign-middle" alt="">
        Nicio adresă introdusă.
    </div>
    {/foreach}

    {if $addresses|@count}
    <p style="padding-left: 20px;">
        <img src="/img/misc/arrow_ltr.png" alt="" />
        <a href="javascript://" class="action" rel="edit-address">Editează</a> &nbsp;|&nbsp;
        <a href="javascript://" class="action" rel="delete-address">Şterge</a>
    </p>
    {/if}
</form>
