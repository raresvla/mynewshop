<h1 class="section-title">Trimite comanda</h1>

<ul class="steps">
    <li class="first">
        <a href="/cos-cumparaturi">Coş de cumpărături</a>
    </li>
    <li class="current">
        <p>Mod de facturare</p>
    </li>
    <li>
        <p>Modalitate de livrare</p>
    </li>
    <li>
        <p>Confirmă</p>
    </li>
</ul>

<form class="formular" name="billType" method="post" action="/comanda/set-mod-facturare" style="margin: 40px 0;">
    <table cellspacing="0" cellpadding="8" border="0" align="center" width="90%" class="table-border">
        <tbody>
            <tr>
                <td align="left" width="40%" class="table-header line-top" style="font-size: 12px; padding: 5px;">
                    <strong>TOTAL COMANDĂ:</strong>
                </td>
                <td align="right" width="60%" class="table-header line-top" style="font-size: 12px; padding: 5px;">
                    <strong>{$basket->total()|number_format:2:',':'.'} RON</strong>
                </td>
            </tr>
            <tr>
                <td align="left" valign="top" class="line-top">
                    <strong>Doresc factură pentru:</strong>
                </td>
                <td align="left" class="line-top">
                    <ul>
                        <li>
                            <label>
                                <input type="radio" value="fizica" name="type" {if !$invoice->tip || $invoice->tip == 'fizica'}checked="checked"{/if} />
                                <span>Persoană fizică</span>
                            </label>
                        </li>
                        <li style="margin-top: 5px">
                            <input type="hidden" value="{$companiesCount}" />
                            <label>
                                <input type="radio" value="juridica" name="type" class="this-or-previous bill-type" {if $invoice->tip == 'juridica'}checked="checked"{/if} />
                                <input type="hidden" value="ul" /> <span>Persoană juridică</span>
                            </label>
                        </li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</form>

<hr class="fancy-spacer" />
<table cellspacing="0" cellpadding="0" border="0" align="center" width="500px" class="bottom-nav">
    <tbody>
        <tr>
            <td align="center" width="50%">
                <a class="lnk-button" href="/cos-cumparaturi" style="width: 85px">
                    <img height="20" border="0" width="20" alt="" class="valignMiddle" src="/img/icons/back.png" /> Înapoi
                </a>
            </td>
            <td align="center" width="50%">
                <a class="lnk-button next" href="javascript://" style="width: 85px">
                    Continuă <img height="20" border="0" width="20" alt="" src="/img/icons/forward.png" />
                </a>
            </td>
        </tr>
    </tbody>
</table>
